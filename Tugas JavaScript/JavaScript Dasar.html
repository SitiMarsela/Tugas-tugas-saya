<body>
    <script>
        
        //Konstanta
        //Konstanta Mirip seperti Variabel tempat untuk menyimpan informasi hanya saja
        //Nilai pada konstanta tidak dapat diubah. Bila dipaksa untuk di re-assign, maka akan menimbulkan error. Untuk menggunakan constants cukup definisikan Variabelnya dengan keyword const
        const nama = "Siti Marsela";
        const Hobi = "Fangirl";

        console.log(nama);
        console.log(Hobi);
     </script>
     <script>
        //Operator adalah simbol yang digunakan untuk melakukan operasi pada suatu nilai dan variabel.
        var p ="1. Operator Aritmatika" 
        console.log(p)
        //Operator Aritmatika digunakan untuk melakukan operasi aritmatik terhadap nilai numerik, seperti penjumlahan, pengurangan, perkalian, pembagian, dan sebagainya.
        //contohnya
           
        var a = 20;
        var b = 5;

        //Pengurangan
        c = a - b;
        console.log(c)

        //Penjumlahan
        c = a + b;
        console.log(c)

        //Perkalian
        c = a * b;
        console.log(c)

        //Pembagian
        c = a / b;
        console.log(c)

        //Pemangkatan
        c = a ** b;
        console.log(c)

        //Modulo
        c = a % b;
        console.log(c)

        var p ="2. Operator Perbandingan"
        console.log(p)
        // Operator perbandingan digunakan untuk membandingkan dua buah nilai numerik atau string. Output dari operasi ini adalah nilai true atau false. 

        var hasil = "Sama Dengan";
        console.log(hasil);

        var a = 8;
        var b = 8;
        console.log(a==b); // true
    
        var a = 7;
        var b = 4;
        console.log(a==b); // false

        var hasil = "Identik"
        console.log(hasil)

        var a = 8;
        var b = 7;
        console.log(a===b); // false 
  
        var a = 8;
        var b = "8";
        console.log(a===b); // flase

        var hasil ="Tidak sama dengan"
        console.log(hasil)
        var a = 12;
        var b = 8;
        console.log(a!=b); // true
  
        var a = 7;
        var b = "7";
        console.log(a!=b); // false

        var hasil = "Tidak identik"
        console.log(hasil)
        var a = 18;
        var b = 6;
        console.log(a!==b); // true 
  
        var a = "8";
        var b = "8";
        console.log(a!==b); // false

        var hasil = "Lebih dari"
        console.log(hasil) 
        var a = 16;
        var b = 8;
        console.log(a>b); // true !
  
        var a = 5;
        var b = 9;
        console.log(a>b); // false

        var hasil ="Kurang dari"
        console.log(hasil)
        var a = 10;
        var b = 8;
        console.log(a<b); // true !
  
        var a = 5;
        var b = 7;
        console.log(a<b); // false

        var hasil = "Lebih dari atau sama dengan" 
        console.log(hasil)
        var a = 16;
        var b = 16;
        console.log(a>=b); // true !
  
        var a = 5;
        var b = 9;
        console.log(a>=b); // false

        var hasil ="Kurang dari atau sama dengan" 
        console.log(hasil) 
        var a = 8;
        var b = 8;
        console.log(a<=b); // true !
  
        var a = 5;
        var b = 4;
        console.log(a<=b); // false

        var p = "3. Operator Logika" 
        console.log(p)
        //Operator logika digunakan untuk mengkondisikan pernyataan kondisi. Kondisi yang dimaksud adalah nilai variabel atau hasil perbandingan variabel dalam tipe data boolean (TRUE dan FALSE). Operator logika yang tersedia diantaranya and, or, dan not
    
        var a = 5;
        var b = 8;
        var c = 6;

        // And
        console.log(a==c) && (b==a);
        //Or
        console.log(c==c) || (b==c)
    </script>
