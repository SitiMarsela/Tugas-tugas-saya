<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container{
            width: 900px;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="sh_namasiswa">
        </div>

        <div class="form-group">
          <label for="ttl">Tempat, Tanggal Lahir</label>
          <input type="text" class="form-control" id="sh_ttl">
      </div>

      <label for="jeniskelamin">Jenis Kelamin</label><br>
        <select class="form-control" id="sh_jeniskelamin">
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>


        <label for="kelas">Kelas</label><br>
        <select class="form-control" id="sh_kelas">
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>
     
        <label for="agama">Agama</label>
        <select class="form-control" id="sh_agama">
          <option value="Islam">Islam</option>
          <option value="Protestan">Protestan</option>
          <option value="Katolik">Katolik</option>
          <option value="Budha">Budha</option>
          <option value="Hindu">Hindu</option>
          <option value="Khonghucu">Khonghucu</option>
        </select>
        
        <label for="jurusan">Jurusan</label>
        <select class="form-control" id="sh_jurusan">
          <option value="RPL">RPL</option>
          <option value="TKJ">TKJ</option>
          <option value="BC">BC</option>
          <option value="MM">MM</option>
          <option value="TEI">TEI</option>
        </select>
        
        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="sh_alamat" rows="3"></textarea>

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Siswa</th>
                <th scope="col">Tempat, Tanggal Lahir</th>
                <th scope="col">Jenis Kelamin</th>
                <th scope="col">Kelas</th>
                <th scope="col">Agama</th>
                <th scope="col">Jurusan</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
         
            </tbody>
          </table>

    </div>

    
    <script>
        var namasiswa = ['Sehun','Sela','Kai']
        var ttl = ['Jakarta, 12 April','Jakarta, 10 Mei','Depok, 14 Januari']
        var jeniskelamin = ['Laki-laki', 'Perempuan','Laki-laki']
        var kelas = ['XII','XI', 'XII']
        var agama = ["Protestan",'Islam', 'Katolik']
        var jurusan = ["RPL",'RPL', 'MM']
        var alamat = ['Jakarta','Jakarta', 'Depok']

        var tampil = document.getElementById('tampildata')

        function dataData() {
            tampil.innerHTML= ""

            for(i = 0; i<namasiswa.length; i++){
                var nodata = i+1

                tampil.innerHTML += "<tr>"+
                "<th>"+nodata+"</th>"+
                "<td>"+namasiswa[i]+"</td>"+
                "<td>"+ttl[i]+"</td>"+
                "<td>"+jeniskelamin[i]+"</td>"+
                "<td>"+kelas[i]+"</td>"+
                "<td>"+agama[i]+"</td>"+
                "<td>"+jurusan[i]+"</td>"+
                "<td>"+alamat[i]+"</td>"+
                "<td>"+
                    "<button class='btn btn-warning'onclick = 'edit("+i+")''>Edit</button>"+
                    "<button class='btn btn-danger' onclick = 'hapus("+i+")'>Hapus</button>"+
                "</td>"+
              "</tr>"
            }
        }

        dataData()

        function add(){
            var namenew = document.getElementById('sh_namasiswa').value 
            var ttlnew = document.getElementById('sh_ttl').value
            var jeniskelaminnew = document.getElementById('sh_jeniskelamin').value
            var kelasnew = document.getElementById('sh_kelas').value
            var agamanew = document.getElementById('sh_agama').value
            var jurusannew = document.getElementById('sh_jurusan').value
            var alamatnew = document.getElementById('sh_alamat').value
            

            namasiswa.push(namenew)
            ttl.push(ttlnew)
            jeniskelamin.push(jeniskelaminnew)
            kelas.push(kelasnew)
            agama.push(agamanew)
            jurusan.push(jurusannew)
            alamat.push(alamatnew)

            dataData()
        }

        function edit(edit) {
            var editnama = prompt("Edit Nama Siswa", namasiswa[edit])
              namasiswa[edit] = editnama
            
            var editttl = prompt("Edit TTL", ttl[edit])
              ttl[edit] = editttl
            
            var editjeniskelamin = prompt("Edit Jenis Kelamin", jeniskelamin[edit])
              jeniskelamin[edit] = editjeniskelamin
        
            var editkelas = prompt("Edit Kelas", kelas[edit])
              kelas[edit] = editkelas

            var editagama = prompt("Edit Agama", agama[edit])
              agama[edit] = editagama
           
            var editjurusan = prompt("Edit Jurusan", jurusan[edit])
              jurusan[edit] = editjurusan
            
            var editalamat = prompt("Edit Alamat", alamat[edit])
              alamat[edit] = editalamat
            
            dataData()
        }

        function hapus(hapus) {
          var hapusnama = namasiswa.splice(hapus,1)
          var hapusttl = ttl.splice(hapus,1)
          var hapusjeniskelamin = jeniskelamin.splice(hapus,1)
          var hapuskelas = kelas.splice(hapus,1)
          var hapusagama = agama.splice(hapus,1)
          var hapusjurusan = jurusan.splice(hapus,1)
          var hapusalamat = alamat.splice(hapus,1)

          dataData()
          
        }
    </script>








    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    
  </body>
</html>
