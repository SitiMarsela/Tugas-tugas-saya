      <script>
        var namabuku = ['Galaksi', 'Hujan', 'Teluk Alaska', 'Milea', 'Senior', 'Dillan 1990', 'Laskar Pelangi',
          'Mariposa', 'MeloDylan'
        ]
        var penulisbuku = ['Poppi Pertiwi', 'Tere Liye', 'Eka Aryani', 'Pidi Baiq', 'Eko Ivavo Winata ', 'Pidi Baiq',
          'Andrea Hirata',
          'Luluk HF', 'Endik Koeswoyo',
        ]
        var gambarbuku = [
          'https://cf.shopee.co.id/file/ee0b2d56e7805053a3c03ec805731d46',
          'https://pillayer.files.wordpress.com/2017/01/hujan.jpg?w=620',
          'https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//96/MTA-7275525/coconut_books_novel_teluk_alaska_-_wattpad_populer_by_eka_aryani_full01_b6haiiow.jpg',
          'https://inc.mizanstore.com/aassets/img/com_cart/produk/ry-37--1.jpg',
          'https://www.gramedia.com/blog/content/images/2019/01/Senior.jpg',
          'https://4.bp.blogspot.com/-99KUV_UVfg0/Wxxx-RGNhuI/AAAAAAAAA30/8k8CI9sSF40TIOB8Rj6DDbI6x_CkQPQrwCLcBGAs/s1600/Pict1.jpg',
          'http://3.bp.blogspot.com/-UEtGAf40SkI/TwfL9PbRbHI/AAAAAAAAADE/jbE0veXj4IU/s1600/laskar-pelangi1.jpg',
          'https://inc.mizanstore.com/aassets/img/com_cart/produk/mariposa.jpg',
          'https://3.bp.blogspot.com/-eCD7N8CnmhI/WeGw1MtgbxI/AAAAAAAABWM/rph5vxsZHyAHGa_V8OJkuIOCwxaJ7AOqwCLcBGAs/s1600/melodylan.jpg',


          ,
        ]

        var listbuku = document.getElementById('listbuku')
        var listkeranjang = document.getElementById('listkeranjang')

        var namabuku_keranjang = []
        var penulisbuku_keranjang = []
        var gambarbuku_keranjang = []


        function showlistproduk() {
          listbuku.innerHTML = ''
          for (let i = 0; i < namabuku.length; i++) {
            listbuku.innerHTML += '<div class="card float-left mr-3 mb-3" style="width: 8rem;">' +
              '<img src="' + gambarbuku[i] + '"class="card-img-top" alt="...">' +
              '<div class="card-body">' +
              '<h5 class="card-title">' + namabuku[i] + '</h5>' +
              '<p class="card-text">' + penulisbuku[i] + '</p>' +
              '<a href="#" class="btn btn-primary" onclick="addlistbuku(' + i + ')">Pinjam</a>' +
              '</div>' +
              '</div>'
          }
        }

        function addlistbuku(id) {
          namabuku_keranjang.push(namabuku[id])
          penulisbuku_keranjang.push(penulisbuku[id])
          gambarbuku_keranjang.push(gambarbuku[id])

          showlistkeranjang()



        }

        var listkeranjang = document.getElementById('listkeranjang')


        function showlistkeranjang() {
          listkeranjang.innerHTML = ''


          for (let i = 0; i < namabuku_keranjang.length; i++) {
            listkeranjang.innerHTML += '<div class="card mr-3 mb-3 mt-3 float-left" style="width: 8rem;">' +
              '<img src="' + gambarbuku_keranjang[i] + '"class="card-img-top " alt="...">' +
              '<div class="card-body">' +
              '<h5 class="card-title">' + namabuku_keranjang[i] + '</h5>' +
              '<p class="card-text"> ' + penulisbuku_keranjang[i] + '</p>' +
              '<p>Pilihan : 1</p>' +
              '<a href="#" class="btn btn-danger float-right" Onclick="deleteitem(' + i + ')">Cancel</a>' +
              '</div>' +
              '</div>'


          }
        }

        showlistproduk()

        function deleteitem(id) {
          namabuku_keranjang.splice(id, 1)
          penulisbuku_keranjang.splice(id, 1)
          gambarbuku_keranjang.splice(id, 1)

          showlistkeranjang()
        }
      </script>
