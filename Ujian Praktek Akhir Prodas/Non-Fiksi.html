            <script>
                var namabuku = ['Untuk Negeriku', 'Filosofi Teras', 'Tuhan Ada di Hatimu',
                    'SEGALA-GALANYA AMBYAR', 'The Pemprogram Pragmatis', 'Sebuah Seni Untuk Bersikap Bodo Amat'
                ]
                var penulisbuku = ['Mohammad Hatta', 'Henry Manampiring',
                    'Husein Ja`far al-Hadar', 'Mark Manson', 'M.Taufik', 'Mark Manson'
                ]

                var gambarbuku = [
                    'https://mustakim.org/wp-content/uploads/2020/10/8-Ciri-Buku-Nonfiksi-Contoh-dan-Penjelasannya-Lengkap.png',
                    'https://id-test-11.slatic.net/p/697898215adbed06e86d05553a52bf95.png',
                    'https://cf.shopee.co.id/file/176a9f9a62e0d31920ae84cee7760dba',
                    'https://nasutionbooks.com/wp-content/uploads/2020/03/segala-galanya-ambyar.jpg',
                    'https://www.jagoanhosting.com/blog/wp-content/uploads/2019/11/The-Pragmatic-Programmer-Book.jpg',
                    'https://upload.wikimedia.org/wikipedia/commons/4/4b/Sebuah-seni-untuk-bersikap-bodoh-amat.jpg',
                ]

                var listbuku = document.getElementById('listbuku')
                var listkeranjang = document.getElementById('listkeranjang')

                var namabuku_keranjang = []
                var penulisbuku_keranjang = []
                var gambarbuku_keranjang = []


                function showlistproduk() {
                    listbuku.innerHTML = ''
                    for (let i = 0; i < namabuku.length; i++) {
                        listbuku.innerHTML += '<div class="card float-left mr-3 mb-3" style="width: 8rem;">' +
                            '<img src="' + gambarbuku[i] + '"class="card-img-top" alt="...">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + namabuku[i] + '</h5>' +
                            '<p class="card-text">' + penulisbuku[i] + '</p>' +
                            '<a href="#" class="btn btn-primary" onclick="addlistbuku(' + i + ')">Pinjam</a>' +
                            '</div>' +
                            '</div>'
                    }
                }

                function addlistbuku(id) {
                    namabuku_keranjang.push(namabuku[id])
                    penulisbuku_keranjang.push(penulisbuku[id])
                    gambarbuku_keranjang.push(gambarbuku[id])

                    showlistkeranjang()



                }

                var listkeranjang = document.getElementById('listkeranjang')


                function showlistkeranjang() {
                    listkeranjang.innerHTML = ''


                    for (let i = 0; i < namabuku_keranjang.length; i++) {
                        listkeranjang.innerHTML +=
                            '<div class="card mr-3 mb-3 mt-3 float-left" style="width: 8rem; ">' +
                            '<img src="' + gambarbuku_keranjang[i] + '"class="card-img-top" alt="...">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + namabuku_keranjang[i] + '</h5>' +
                            '<p class="card-text"> ' + penulisbuku_keranjang[i] + '</p>' +
                            '<p>Pilihan : 1</p>' +
                            '<a href="#" class="btn btn-danger float-right" Onclick="deleteitem(' + i +
                            ')">Cancel</a>' +
                            '</div>' +
                            '</div>'


                    }
                }

                showlistproduk()

                function deleteitem(id) {
                    namabuku_keranjang.splice(id, 1)
                    penulisbuku_keranjang.splice(id, 1)
                    gambarbuku_keranjang.splice(id, 1)

                    showlistkeranjang()
                }
            </script>
