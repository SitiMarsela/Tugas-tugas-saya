<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var nilai = prompt("Masukan Nilai Anda:");
          
            if(nilai >= 91) {
                document.write("Grade Nilai anda : AA") 
            }else if(nilai >= 86){
                document.write("Grade Nilai anda : A++")
            }else if(nilai >= 81){
                document.write("Grade Nilai anda : A+")
            }else if(nilai >= 76){
                document.write("Grade Nilai anda : A")
            }else if(nilai >= 66){ 
                document.write("Grade Nilai anda : B")
            }else if(nilai >= 61){ 
                document.write("Grade Nilai anda : C")
            }else if(nilai >= 41){ 
                document.write("Grade Nilai anda : D")
            }else if(nilai >=0){
                document.write("Grade Nilai anda : Belajar Lagi") 
            }
                 
        </script>
</body>
</html>
