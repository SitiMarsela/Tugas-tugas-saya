<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Shoes Store</title>

    <style>
        .jumbotron {
            height: 450px;
            background-image:
                url(https://images.pexels.com/photos/5584997/pexels-photo-5584997.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
            background-size: cover;
            background-position-y: -400px;
        }

        .judullist {
            height: 45px;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="font-family: fantasy; color:rgb(220, 67, 20);">Toko Sepatu Bebas Pilih</h1>
            <p class="lead" style="color: rgb(95, 23, 35); font-family:cursive;">Tempat berbagai Koleksi Sepatu Nike
                Terbaik</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="judullist bg-dark rounded text-center text-white pt-2">List Item</div>

                <div class="listkeranjang" id="listkeranjang">

                </div>


                <table width="100%">
                    <tbody>
                        <tr>
                            <td>Discount (5%)</td>
                            <td>Rp. <span id="discount"></span></td>
                        </tr>
                        <tr>
                            <td>PPN (10%)</td>
                            <td>Rp. <span id="pajak"></span></td>
                        </tr>
                        <tr class="bg-dark text-white">
                            <td>Total Bayar(10%)</td>
                            <td>Rp. <span id="totalbayar"></span></td>
                        </tr>
                    </tbody>
                </table>

                <button type="button" class="btn btn-primary mt-3 btn-block">Bayar</button>

            </div>
            <div class="col-8" id='listproduk'>


            </div>
        </div>
    </div>

    <script>
        var namabarang = ['Sepatu Nike Air Force 1 One Full White', 'Sepatu Nike Air Force 1 One Yellow',
            'Sepatu Nike Sneakers Airmax Sport', 'Sepatu Nike Air Jordan ', 'Sepatu Nike Airmax 270 Import',
        ]
        var hargabarang = [110000, 177000, 150000, 200000, 160000]
        var gambarbarang = ['https://cf.shopee.co.id/file/298ff6f22ef399d25e77ec0404850f56',
            'https://s1.bukalapak.com/img/14179870022/large/data.jpeg',
            'https://images.tokopedia.net/img/cache/500-square/VqbcmM/2020/12/4/08a15f47-db96-4321-b990-0140eb5d0b87.jpg.webp',
            'https://media.karousell.com/media/photos/products/2021/2/6/sepatu_nike_air_jordan_sepatu__1612637327_92566a41_progressive.jpg',
            'https://s4.bukalapak.com/img/99392838062/large/Sepatu_Nike_Airmax_270_Import_Sneakers_Sport_Running_Men_Hit.jpg',
        ]

        var listproduk = document.getElementById('listproduk')
        var listkeranjang = document.getElementById('listkeranjang')

        var namabarang_keranjang = []
        var hargabarang_keranjang = []

        function showlistproduk() {
            listproduk.innerHTML = ''
            for (let i = 0; i < namabarang.length; i++) {
                listproduk.innerHTML += '<div class="card float-left mr-3 mb-3" style="width: 14rem;">' +
                    '<img src="' + gambarbarang[i] + '"class="card-img-top" alt="...">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' + namabarang[i] + '</h5>' +
                    '<p class="card-text">Rp ' + hargabarang[i] + '</p>' +
                    '<a href="#" class="btn btn-primary" onclick="addlistitem(' + i + ')">Buy</a>' +
                    '</div>' +
                    '</div>'
            }
        }

        function addlistitem(id) {
            namabarang_keranjang.push(namabarang[id])
            hargabarang_keranjang.push(hargabarang[id])

            showlistkeranjang()



        }

        var listkeranjang = document.getElementById('listkeranjang')
        var tampilandiscount = document.getElementById('discount')
        var tampilanpajak = document.getElementById('pajak')
        var tampilantotalbayar = document.getElementById('totalbayar')

        function showlistkeranjang() {
            listkeranjang.innerHTML = ''

            var discount = 0
            var pajak = 0
            var hargatotal = 0
            var totalbayar = 0

            for (let i = 0; i < namabarang_keranjang.length; i++) {
                listkeranjang.innerHTML += '<div class="card mt-4 mb-3" style="width: 22rem;">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' + namabarang_keranjang[i] + '</h5>' +
                    '<p class="card-text">Rp ' + hargabarang_keranjang[i] + '</p>' +
                    '<p>Qty : 1</p>' +
                    '<a href="#" class="btn btn-danger float-right" Onclick="deleteitem(' + i + ')">Cancel</a>' +
                    '</div>' +
                    '</div>'

                hargatotal = hargabarang_keranjang[i] + hargatotal


                if (totalbayar > 400000) {
                    discount = totalbayar * 0.05
                } else {
                    discount = 0
                }
                totalbayar = hargatotal - discount 

                pajak = totalbayar * 0.1

                var totalbelanja = totalbayar - pajak
                tampilanpajak.innerHTML = pajak
                tampilandiscount.innerHTML = discount
                tampilantotalbayar.innerHTML = totalbelanja

            }
        }

        showlistproduk()

        function deleteitem(id) {
            namabarang_keranjang.splice(id, 1)
            hargabarang_keranjang.splice(id, 1)

            showlistkeranjang()
        }
    </script>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

</body>

</html>
