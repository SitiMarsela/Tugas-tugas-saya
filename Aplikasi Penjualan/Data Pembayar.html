<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Pay</title>

    <style>
        .jumbotron {
            height: 450px;
            background-image:
                url(https://images.pexels.com/photos/5584997/pexels-photo-5584997.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
            background-size: cover;
            background-position-y: -400px;
        }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="font-family: fantasy; color:rgb(220, 67, 20);">Toko Sepatu Bebas Pilih</h1>
            <p class="lead" style="color: rgb(95, 23, 35); font-family:cursive;">Tempat berbagai Koleksi Sepatu Nike
                Terbaik</p>
        </div>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="nama1">Nama</label>
            <input type="text" class="form-control" id="sh_nama">

        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="sh_email" placeholder="name@gmail.com">
        </div>
        
        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="sh_alamat" rows="3"></textarea>

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Email</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
         
            </tbody>
          </table>

    </div>

    
    <script>
        var nama = []
        var email = []
        var alamat = []

        var tampil = document.getElementById('tampildata')

        function dataData() {
            tampil.innerHTML= ""

            for(i = 0; i<nama.length; i++){
                var nodata = i+1

                tampil.innerHTML += "<tr>"+
                "<th>"+nodata+"</th>"+
                "<td>"+nama[i]+"</td>"+
                "<td>"+email[i]+"</td>"+
                "<td>"+alamat[i]+"</td>"+
                "<td>"+
                    "<button class='btn btn-warning'onclick = 'edit("+i+")'>Edit</button>"+
                    "<button class='btn btn-danger' onclick = 'hapus("+i+")'>Hapus</button>"+
                "</td>"+
              "</tr>"
            }
        }

        dataData()

        function add(){
            var namanew = document.getElementById('sh_nama').value 
            var emailnew = document.getElementById('sh_email').value
            var alamatnew = document.getElementById('sh_alamat').value
            

            nama.push(namanew)
            email.push(emailnew)
            alamat.push(alamatnew)

            dataData()
        }

        function edit(id) {
            var editnama = prompt("Ganti Nama", nama[id])
              nama[id] = editnama
            
            var editemail = prompt("Ganti Email", email[id])
              email[id] = editemail
            
            var editalamat = prompt("Ganti Alamat", alamat[id])
              alamat[id] = editalamat
            
            dataData()
        }

        function hapus(id) {
          var hapusnama = nama.splice(id,1)
          var hapusemail = email.splice(id,1)
          var hapusalamat = alamat.splice(id,1)

          dataData()
          
        }
    </script>

    

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    
  </body>
</html>
